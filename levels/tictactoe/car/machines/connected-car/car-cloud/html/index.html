<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Car-Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scripts/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
    <script src="devtools.js"></script>
</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <div class="row">
        <div class="col-md-6 col-md-offset-3" ng-if="!loginSuccess">
            <h2>Car Cloud Login</h2>
            <form name="form" ng-submit="login(user)" method="post" role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="user.username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="user.password" />
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="submitData" class="btn btn-primary">Login</button>
                    <div class="loginFailed" ng-show="loginFailed">Invalid username or password</div>
                </div>
            </form>      
        </div>
        </div>
        <div class='row'>
            <div class="col-md-12 infoDiv rightDiv inner-right-div" ng-if="loginSuccess">
                <div class='row image-header'>
                    <div class='col-md-4 button-content'>
                        <button type="button" class= 'btn btn-success' ng-click="unlock();">Unlock</button>
                    </div>
                    <div class='col-md-4 button-content'>
                        <button type="button" class='btn btn-success' ng-click="turnOff();">Turn off</button>
                    </div>
                    <div class='col-md-4 button-content'>
                        <button type="button" class=' btn btn-success' ng-click="logout();">logout</button>
                    </div>
                </div>
                <!--<div class='row'>
                    <div class='col-md-12 button-content'>
                        <button type="button" class='btn btn-success' ng-click="turnOff();">Turn off</button>
                    </div>
                </div>-->
               <!-- <div class='row'>
                    <div class='col-md-12 button-content'>
                        <button type="button" class=' btn btn-success' ng-click="logout();">logout</button>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
</body>

</html>
