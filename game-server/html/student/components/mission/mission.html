<div id="mission" class="card">
  <div id='mission-header' class="card-header">
    <i class="fas fa-grip-lines fa-lg float-right"></i>
    <i class="fas fa-flag fa-fw"></i>
    Mission
  </div>
  <div id="mission-container" class="card-body">
    <span id="mission-name">
      {{missionName}}
    </span>
    <span id="mission-id">
      {{missionID}}
    </span>
    <hr>
    <div id='mission-html-container' bind-html-compile="customHtml"></div>
  </div>
</div>
