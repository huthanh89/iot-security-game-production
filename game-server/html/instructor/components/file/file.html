<button id='file-save' class="btn btn-secondary btn-sm my-2 my-sm-0" type="button" data-toggle="modal" data-target="#file-save-modal" ng-if="$root.gameStarted">
  <i class="far fa-save"></i>
    <b>
    Save
  </b>
</button>
<button id='file-open' class="btn btn-secondary btn-sm my-2 my-sm-0 ml-2" type="button" data-toggle="modal" ng-click="loadMenu()">
  <i class="far fa-folder-open"></i>
    <b>
    Load
  </b>
</button>
<!-- Modal -->

<div class="modal fade" id="file-save-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <i class="far fa-save"></i>
          Save Game
        </h4>
        <button id="setting-modal-close" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        Filename: <input type="text" ng-model="lastSaveFile">
      </div>
      <div class="modal-footer">
        <button  id="setting-modal-cancel" type="button" class="btn btn-secondary mr-1" data-dismiss="modal" ng-click="cancel()">Cancel</button>
        <button  id="setting-modal-submit" type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="file-open-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <i class="far fa-folder-open"></i>
          Load Game
        </h4>
        <button id="setting-modal-close" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

        <div class="btn-group-vertical" id="files" style="overflow-y: auto; overflow-x: hidden; max-height: 300px;">

        </div>



      <div class="modal-footer">
        <button  id="file-open-delete" type="button" class="btn pull-left btn-danger mr-1" ng-click="delete()">Delete</button>
        <button  id="file-open-cancel" type="button" class="btn btn-secondary mr-1" data-dismiss="modal" ng-click="cancel()">Cancel</button>
        <button  id="file-open-load" type="button" class="btn btn-primary" data-dismiss="modal" ng-click="load()">Load</button>
      </div>
    </div>
  </div>
</div>
