<button type="button" class="btn btn-secondary mb-2" data-toggle="modal" data-target="#setting-modal">
  <i class="fas fa-cog mr-1"></i>
  <b>
    Settings
  </b>
</button>

<!-- Modal -->

<div class="modal fade" id="setting-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Game Settings</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <input type="checkbox" ng-model="enableInternet"> Allow Internet Access
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-1" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ok()">Save</button>
      </div>
    </div>
  </div>
</div>
