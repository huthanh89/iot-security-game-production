<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Student Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="lib/angular.min.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="api.js"></script>
        <script src="app.js"></script>
        <script src="instructor.js"></script>
    </head>
    <style>
        body{
            overflow-x: hidden;
        }
        

    </style>
    <body ng-app="gameApp" ng-controller="formCtrl">

        <div class="row form-container">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 login-form-container"  ng-show="!registerUser">
                <div class="row">
                    <div class="col-sm-12 login-header">
                        <span class="login">Login</span>
                    </div>
                </div>
                
                <div class="login-email form-group">
                           
                           
                        </div>
                <div class="row login-form-content"  >
                    <div class="col-sm-12">
                        <form method="post" action="/login">
                            <div class="login-email form-group " >
                                 <label for="username">Username</label>
                                <input name="username" id="login-username" type="text" class="form-control" Placeholder="Enter User Name" required>
                            </div>
                            <div class="form-group login-pass">
                                <label for="password">Password</label>
                                <input name="password" type="password" class="form-control" id="password" placeholder="Enter Password" required>
                            </div>
                            <div class="login-button">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="foot-lnk">
                            <a href="" ng-click="showRegister()">Register</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 login-form-container" ng-show="registerUser">
                <div class="row">
                    <div class="col-sm-12 register-header">
                        <span class="login">Register</span>
                    </div>
                </div>

                <div class="sign-up-htm" id="sign-up-htm">
                    <form method="post" action="/register">
                        <div class="login-email form-group">
                            <label for="username">Username</label>
                            <input name="username" id="username" type="text" class="form-control" Placeholder="Enter User Name" required>
                        </div>
                        <div class="login-email form-group">
                            <label for="name">Name</label>
                            <input name="name" id="name" type="text" class="form-control" Placeholder="Enter Name" required>
                        </div>
                        <div class="login-email form-group">
                            <label for="pass">Password</label>
                            <input name="password" id="pass" type="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <div class="login-email form-group">
                            <label for="repeatpassword">Confirm Password</label>
                            <input name="repassword" id="repeatpassword" type="password" class="form-control" placeholder="Re Enter Password" required>
                        </div>
                        <div class="login-button">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-sm-3"></div>

        </div>


    </body>
</html>
