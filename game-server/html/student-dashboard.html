<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Student Dashboard</title>

      <!-- Vendor Scripts -->
      
      <link rel="stylesheet" type="text/css" href="vendor/bootstrap-4.2.1.min.css">
      <link rel="stylesheet" type="text/css" href="vendor/toastr-2.1.4.min.css">
      <link rel="stylesheet" type="text/css" href="vendor/src/css/fontawesome-5.6.1.css">

      <script src="vendor/jquery-3.3.1.min.js"></script>
      <script src="vendor/angular-1.7.5.min.js"></script>
      <script src="vendor/angular-sanitize-1.7.5.min.js"></script>
      <script src="vendor/popper-1.12.9.min.js"></script>
      <script src="vendor/bootstrap.bundle-4.2.1.min.js"></script>
      <script src="vendor/ui-bootstrap-tpls-3.0.6.min.js"></script>
      <script src="vendor/lodash_core-4.17.11.js"></script>
      <script src="vendor/web-animations-2.3.1.min.js"></script>
      <script src="vendor/hammer-2.0.8.min.js"></script>
      <script src="vendor/muuri-0.5.4.min.js"></script>
      <script type="text/javascript"> mxBasePath = 'vendor/src'; </script>
      <script src="vendor/mxClient.min.js"></script>
      <script src="vendor/angular-bind-html-compile.min.js"></script>
      <script src="vendor/toastr-2.1.4.min.js"></script>

      <link rel="stylesheet" type="text/css" href="vendor/bootstrap-tour.min.css">
      <script src="vendor/bootstrap-tour.min.js"></script>

      <!-- Application Scripts -->
      
      <link rel="stylesheet" type="text/css" href="student.css">
      <link rel="stylesheet" type="text/css" href="student.css">
      <script src="student.js"></script>
      <script src="student/services/websocket.js"></script>
      <script src="student/components/chat/chat.js"></script>
      <script src="student/components/notification/notification.js"></script>
      <script src="student/components/scoreboard/scoreboard.js"></script>
      <script src="student/components/tools/tools.js"></script>
      <script src="student/components/navbar/navbar.js"></script>
      <script src="student/components/gameboard/gameboard.js"></script>
      <script src="student/components/player/player.js"></script>
      <script src="student/components/mission/mission.js"></script>
      <script src="student/components/waiting/waiting.js"></script>
      <script src="student/components/modals/modal.js"></script>
      <script src="student/components/modals/locked.js"></script>
      <script src="student/components/modals/unavailable.js"></script>
      <script src="student/components/modals/error.js"></script>
      <script src="student/components/modals/wrong.js"></script>
      <script src="student/components/modals/completed.js"></script>
      <script src="student/components/modals/profile.js"></script>
      <script src="student/components/modals/endgame.js"></script>
      <script src="student/components/modals/name.js"></script>
      <script src="VERSION.js"></script>

  </head>

  <body ng-app="gameApp" ng-controller="studentCtrl">
    <audio id="play" src="images/chatSound.wav" autostart="false"></audio>
    <navbar></navbar>

    <div id='waiting-component' ng-show="waiting">
      <waiting></waiting>
    </div>

    <!-- Components -->

    <div class="container-fluid">

      <div class="text-right mt-2 text-muted">
        <small>
          v.{{VERSION}}
        </small>
      </div>

      <div class="row">

        <div class="col-xl-4">
          <div id="grid1" class="grid">
            <div class="item">
              <div ng-show="!waiting">
                <mission></mission>
              </div>
            </div>
            <div class="item">
              <div ng-show="!waiting">
                <tools></tools>
              </div>
            </div>
            <div class="item">
              <div ng-show="waiting">
                <player></player>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4">
          <div id="grid2" class="grid">
            <div class="item">
              <div ng-show="!waiting">
                <gameboard></gameboard>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4">
          <div id="grid3" class="grid">
            <div class="item">
              <chat></chat>
            </div>
            <div class="item">
                <notification></notification>
            </div> 
            <div class="item">
              <div ng-show="!waiting">
                <scoreboard></scoreboard>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- Modal Components -->
    
    <modal></modal>
    <locked></locked>
    <unavailable></unavailable>
    <error></error>
    <wrong></wrong>
    <completed></completed>
    <endgame></endgame>
    <profile></profile>
    <name></name>

  </body>

</html>
