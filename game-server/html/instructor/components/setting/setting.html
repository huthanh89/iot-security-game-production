<button id='setting-submit' class="btn btn-secondary btn-sm my-2 my-sm-0" type="button" data-toggle="modal" data-target="#setting-modal">
  <i class="fas fa-cogs"></i>
  <b>
    Settings
  </b>
</button>

<!-- Modal -->

<div class="modal fade" id="setting-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <i class="fas fa-cogs"></i>
          Game Settings
        </h4>
        <button id="setting-modal-close" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <input type="checkbox" ng-model="enableInternet"> Allow Internet Access
      </div>
      <div class="modal-footer">
        <button  id="setting-modal-cancel" type="button" class="btn btn-secondary mr-1" data-dismiss="modal" ng-click="cancel()">Cancel</button>
        <button  id="setting-modal-submit" type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ok()">Save</button>
      </div>
    </div>
  </div>
</div>
