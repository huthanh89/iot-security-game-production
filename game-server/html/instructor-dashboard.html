<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Instructor Dashboard</title>

      <!–– Vendor Scripts ––>
      
      <link rel="stylesheet" type="text/css" href="vendor/src/css/fontawesome-5.6.1.css">
      <link rel="stylesheet" type="text/css" href="vendor/bootstrap-4.2.1.min.css">

      <script src="vendor/angular-1.7.5.min.js"></script>
      <script src="vendor/angular-sanitize-1.7.5.min.js"></script>
      <script src="vendor/ui-bootstrap-tpls-3.0.6.min.js"></script>
      <script src="vendor/jquery-3.3.1.min.js"></script>
      <script src="vendor/popper-1.12.9.min.js"></script>
      <script src="vendor/bootstrap.bundle-4.2.1.min.js"></script>
      <script src="vendor/lodash_core-4.17.11.js"></script>
      <script src="vendor/web-animations-2.3.1.min.js"></script>
      <script src="vendor/hammer-2.0.8.min.js"></script>
      <script src="vendor/muuri-0.5.4.min.js"></script>
      <script type="text/javascript">mxBasePath = 'vendor/src'; </script>
      <script src="vendor/mxClient.min.js"></script>
      <script src="vendor/highcharts.js"></script>
      <script src="vendor/data.js"></script>
      <script src="vendor/drilldown.js"></script>

      <!–– Application Scripts ––>

      <link rel="stylesheet" type="text/css" href="instructor.css">

      <script src="instructor.js"></script>
      <script src="instructor/services/playerdata.js"></script>
      <script src="instructor/services/websocket.js"></script>
      <script src="instructor/components/scoreboard/scoreboard.js"></script>
      <script src="instructor/components/chat/chat.js"></script>
      <script src="instructor/components/chart/chart.js"></script>
      <script src="instructor/components/device/device.js"></script>
      <script src="instructor/components/setting/setting.js"></script>
      <script src="instructor/components/players/players.js"></script>
      <script src="instructor/components/teams/teams.js"></script>
      <script src="instructor/components/start/start.js"></script>
      <script src="instructor/components/end/end.js"></script>

  </head>

  <body ng-app="gameApp" ng-controller="instructorCtrl">
      <audio id="play" src="images/chatSound.wav" autostart="false"></audio>
      <nav class="navbar">
        <a class="navbar-brand text-white mr-auto" href="#">Instructor</a>
        <form class="form-inline">
          <setting></setting>
          <start></start>
          <end></end>
        </form>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-4">
            <div id="grid1" class="grid">
              <div class="item">
                <div ng-show="gameStarted">
                  <scoreboard></scoreboard>
                </div>
              </div>
              <div class="item">
                <chat></chat>
              </div>
            </div>
          </div>
          <div class="col-xl-4">
            <div id="grid2" class="grid">
              <div class="item">
                <div ng-show="gameStarted">
                  <chart></chart>
                </div>
              </div>
              <div class="item">
                <div ng-show="!gameStarted">
                  <teams></teams>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-4">
            <div id="grid3" class="grid">
              <div class="item">
                <players></players>
              </div>
              <div class="item">
                <devices></devices>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
  
</html>
