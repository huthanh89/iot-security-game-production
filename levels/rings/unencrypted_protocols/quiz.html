<div ng-init="playerAnswers={}">
    <h2 class="all-mission-header">Quiz</h2>
    <div class="row">
        <div class="col-sm-12 all-mission-content disable-answers-[[disableAnswers]]">
            <span class='info-header'>Question 1: Which of the following protocols will mitigate the risk of the exploited vulnerability? (Check all that apply)</span>
            <span class='info-steps'><input type="checkbox" ng-model="playerAnswers.q1.a">a. CLI</span>
            <span class='info-steps'><input type="checkbox" ng-model="playerAnswers.q1.b">b. SSL/TLS</span>
            <span class='info-steps'><input type="checkbox" ng-model="playerAnswers.q1.c">c. Telnet</span>
            <span class='info-steps'><input type="checkbox" ng-model="playerAnswers.q1.d">d. VPN</span>
            <span class='info-steps'><input type="checkbox" ng-model="playerAnswers.q1.e">e. HTTPS</span>
            <br>
            <span class='info-header'>Optional (not graded): Describe the steps you used to find the flag.</span>
            <span class='info-steps'><textarea type="text" rows="6" ng-model="playerAnswers.q0"></textarea></span>
            <br>
            <span class="quiz-button"><button class="btn btn-primary" ng-click="submitQuiz([playerAnswers.q0, playerAnswers.q1])">Submit</button> <i>[[otherPlayerInProgress]]</i></span>
            <br>[[answers]]
        </div>
    </div>
</div>
