<div class="modal fade" id="modal-endgame">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header [[header_color]] text-light">
        <h4 class="modal-title">
          <i class="fas [[results_icon]]"></i>
          Results
        </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <h5>
          [[message]]
        </h5>
        <hr></hr>
        <span>
          [[scores]]
        </span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-1" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
