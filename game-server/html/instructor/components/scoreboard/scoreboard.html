<div id='scoreboard' class="card">
  <div id='scoreboard-header' class="card-header">
    <i class="fas fa-grip-lines fa-lg float-right"></i>
    <i class="fas fa-list-ol fa-fw"></i>
    Scoreboard
  </div>
  <div class="card-body">
    <table id='scoreboard-table' class="table table-sm table-hover">
      <thead id='scoreboard-thead'>
        <tr>
          <th>Team</th>
          <th>Score</th>
          <th></th>
        </tr>
      </thead>
      <tbody id='scoreboard-tbody'>
        <tr ng-repeat="team in scoreBoard">
          <td>  
            {{team.name}}
          </td>
          <td>
            {{team.score |number:2}}
          </td>
          <td>  
            <a href="#" data-toggle="popover" scoreboard-popover-directive>
              <i class="fas fa-search-plus fa-fw scoreboard-popover-icon"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
