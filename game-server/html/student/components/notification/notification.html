<div id="notification" class="card">
  <div id="notification-header" class="card-header">
    <i class="fas fa-grip-lines fa-lg float-right"></i>
    <i class="fas fa-bullhorn fa-fw"></i>
    Notifications
  </div>
  <div id='notification-container' class="card-body">
    <table class="table table-sm table-hover table-borderless">
      <tbody>
        <tr id="notification-row-{{$index}}" ng-repeat="notification in notifications track by $index">
          <td id="notification-icon-{{$index}}">  
            <i class="far fa-bell"></i>
          </td>
          <td id="notification-date-{{$index}}" style="white-space: nowrap">  
            {{notification.date | date : "h:mm a"}}
          </td>
          <td id="notification-msg-{{$index}}">
            {{notification.msg}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
