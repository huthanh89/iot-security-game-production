<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webcam Cloud</title>
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />-->
    <!--<link href="//cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/app-content/app.css" rel="stylesheet" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scripts/bootstrap.min.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="scripts/angular.min.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
    <!--<script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>-->
    <!--<script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>-->
    <style>
        .infoDiv {
            border: 1px solid black;
        }
        
        .leftDiv {
            border-right: 1px solid black;
        }
        
        .rightDiv {}
        
        .loginFailed {
            color: red
        }
        
        .loginSuccess {
            color: green
        }
    </style>
</head>

<body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <div class="col-md-6 col-md-offset-3" ng-if="!loginSuccess">
            <h2>Webcam Cloud Login</h2>
            <form name="form" ng-submit="login(user)" method="post" role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="user.username" />
                    <!--<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>-->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="user.password" />
                    <!--<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>-->
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="submitData" class="btn btn-primary">Login</button>
                    <div class="loginFailed" ng-show="loginFailed">Invalid username or password</div>
                </div>
            </form>
        </div>
        <div class="col-md-12 infoDiv" ng-if="loginSuccess">
            <img src="./img/image.jpg">
        </div>
    </div>
</body>

</html>
