<div id="modal-profile-template" style="display:none">
  <div class="modal-header bg-info text-white">
    <h4 class="modal-title" id="missionModalLabel">
    <i class="fas fa-user"></i>
    Player
    </h4>
    <button type="button" class="close" ng-click='ctrl.cancel()' aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-sm table-hover">
      <tbody>
        <tr>
          <td>
            <b>Name</b>
          </td>
          <td>
            <span>{{playerName}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <b>IP Address</b>
          </td>
          <td>
            <span>{{ip}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <b>Team</b>
          </td>
          <td>
            <span>{{teamName}}</span>
            <i class="fas fa-exclamation-triangle text-danger" ng-if="!teamName"></i>  
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" ng-click='ctrl.cancel()'>OK</button>
  </div>
</div>
